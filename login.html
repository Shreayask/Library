<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>Login page</title>
  </head>
    <body>
        <div class="container-fluid bg">
            <div class="row w-100 d-flex justify-content-center align-items-center main_div">
                <div class="col-12 col-lg-6 col-sm-6 col-md-8 col-xxl-5">
                    <div class="card py-4 px-2 main_card">
                        <div class="row mt-3">
                            <div class="col-12 m-3">
                                <div >
                                    <img src="./images/Logo.png" class="figure-img img-fluid "/>

                                </div>
                    
                            </div>
                            </div>
                            <div  class="row ">
                                <div class="col-12 m-3">
                                    <div >
                                        <span>Log in to your account</span>                            
                                    </div>
                        
                                </div>
                            </div>
                                                 
                        <div class="form_container">           
                            <form class="myform">
                                
                                <div class="mb-4">
                                    <select class="form-select form-control">
                                        <option selected>Login as</option>
                        
                        
                                    </select>
                               </div>
                                <div class="mb-4">
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                                  <div class="mb-4">
                                      <input type="password" class="form-control" id="password" placeholder="Password">
                                  </div> 
                                  <div class="d-grid gap-2">
                                      <button type="button" class="btn btn-block btn-success  btn-lg form-control login_btn">Submit</button>
                                  </div>
                                                                  
                            </form>

                        </div>
                       
                    </div>
                </div>
       </div>
           
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
